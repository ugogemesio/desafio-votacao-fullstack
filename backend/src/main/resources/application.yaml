# Configurações padrão (aplicam-se a todos os perfis)
spring:
  config:
    activate:
      on-profile: default
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

---
# Perfil TEST (H2)
